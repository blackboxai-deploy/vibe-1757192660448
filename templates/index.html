<!DOCTYPE html>
<html>
<head>
    <title>French Real Estate Rental Automation System</title>
</head>
<body>
    <h1>Apartment Listings</h1>
    <table>
        <thead>
            <tr>
                <th>Address</th>
                <th>Price</th>
                <th>Size</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for apartment in apartments %}
            <tr>
                <td>{{ apartment.address }}</td>
                <td>{{ apartment.price }}</td>
                <td>{{ apartment.size }}</td>
                <td><a href="{{ apartment.url }}">{{ apartment.url }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
